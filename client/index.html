<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KanBANG!</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="app">
		<div class="two-col-layout">
			<div class="sidebar">
				<div class="sidebar-title">
					<div class="logo">
						<h2 class="kang">KANG</h2>
						<h2 class="bang">BANG</h2>
					</div>
					<div class="logo-sub">
						<p>Stop Starting, Start Finishing</p>
					</div>
				</div>
				<div class="sidebar-menus">
					<div class="menu-section">
						<p>MENU</p>
						<div class="divider">
							<hr />
						</div>
					</div>
					<div class="menu-item active">
						<i class="fas fa-columns primary"></i> Home
					</div>
					<div class="menu-item">
						<i class="far fa-calendar-alt warning"></i> Calendar
					</div>
					<div class="menu-item">
						<i class="far fa-bell danger"></i> Notifications
					</div>
				</div>
				<div class="sidebar-footer">
					<div class="menu-section">
						<p>OPTIONS</p>
						<div class="divider">
							<hr />
						</div>
					</div>
					<div class="menu-item">
						<i class="fas fa-sign-out-alt danger"></i> Sign Out
					</div>
				</div>
			</div>
			<div class="content">
				<div class="content-top">
					<i class="fas fa-columns"></i> Boards
				</div>
				<div class="content-main">
					<div class="task-board danger">
						<div class="task-board-title">
							<i class="far fa-clone danger"></i>
							<p>Backlog</p>
							<i class="fas fa-ellipsis-h card-menu"></i>
						</div>
						<div class="task">
							+ Add new
						</div>
					</div>
					<div class="task-board warning">
						<div class="task-board-title">
							<i class="far fa-list-alt warning"></i>
							<p>To Do</p>
							<i class="fas fa-ellipsis-h card-menu"></i>
						</div>
						<div class="task">
							+ Add new
						</div>
					</div>
					<div class="task-board primary">
						<div class="task-board-title">
							<i class="fas fa-stopwatch primary"></i>
							<p>Doing</p>
							<i class="fas fa-ellipsis-h card-menu"></i>
						</div>
						<div class="task">
							+ Add new
						</div>
					</div>
					<div class="task-board warning">
						<div class="task-board-title">
							<i class="fas fa-check success"></i>
							<p>Done</p>
							<i class="fas fa-ellipsis-h card-menu"></i>
						</div>
						<div class="task">
							+ Add new
						</div>
					</div>
					<div class="new-list">
						+ Add new list
					</div>
				</div>
				<div class="content-footer">
					<p class="author">Created by Mochamad Zulfikar</p>
				</div>
			</div>
		</div>

		<!-- MODAL -->
		<div class="modal">
			<div class="modal-body primary">
				<div class="modal-title">
					<input type='text' class="task-title full-width" spellcheck="false" placeholder="Task title">
				</div>
				<textarea name="" id="" cols="25" rows="10" placeholder="Task Descriptions..."></textarea>
				<div class="modal-footer">
					<a href="#" class="btn btn-success">Save</a>
					<a href="#" class="btn btn-warning">Cancel</a>
				</div>
			</div>
		</div>
		<!-- /MODAL -->

	</div>
	<script src="https://kit.fontawesome.com/efbbdd141c.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
