<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="10125096972-t8cl0grbev0e65s6u6p6kljpr9pgsvdh.apps.googleusercontent.com  ">

  <title>Log In</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="container">
    <div class="auth-container">
      <div class="logo" style="transform:scale(1.5); margin-bottom: 1rem;">
        <h2 class="kang">KANG</h2>
        <h2 class="bang">BANG</h2>
      </div>
      <div class="logo-sub">
        <p>Explode your Productivity!</p>
      </div>
      <div class="card auth-card shadow-sm" style="margin-top: 1rem;">
        <form>
          <div class="input-group">
            <input type="text" name="email" class='full-width shadow-sm' id="email" placeholder="Email">
          </div>
          <div class="input-group">
            <input type="password" name="password" class='full-width shadow-sm' id="email" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary shadow-sm full-width ">Sign In</button>
          <div class="divider"><hr/></div>
          <p style="margin-bottom: 5px;">
            - Or -
          </p>
          <div class="g-signin2" data-width="350"  data-longtitle="true" data-onsuccess="onSignIn"></div>
          <div class="divider" style="margin-top:10px"><hr/></div>

          <p style="margin-top: 5px;" class="text-sm">
            Didnt have acount ? <a href="#" class="link">Sign up now</a>
          </p>
        </form>
      </div>
      <p class="author">Created by Mochamad Zulfikar</p>
    </div>

  </div>


  <script src="https://kit.fontawesome.com/efbbdd141c.js" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>

</html>
